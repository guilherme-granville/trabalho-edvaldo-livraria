<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Livros</h1>

    <div class="container">
        <h2>Cadastro de Autores</h2>
        <input type="text" id="autor_nome" placeholder="Nome do Autor" required>
        <button onclick="adicionarAutor()">Cadastrar Autor</button>
        <ul id="lista_autores"></ul>
        <button class="toggle-btn" onclick="toggleVisibility('lista_autores', this)">↓</button>
    </div>

    <div class="container">
        <h2>Cadastro de Gêneros</h2>
        <input type="text" id="genero_nome" placeholder="Nome do Gênero" required>
        <button onclick="adicionarGenero()">Cadastrar Gênero</button>
        <ul id="lista_generos"></ul>
        <button class="toggle-btn" onclick="toggleVisibility('lista_generos', this)">↓</button>
    </div>

    <div class="container">
        <h2>Cadastro de Livros</h2>
        <label for="livro_titulo">Título do Livro:</label><input type="text" id="livro_titulo" placeholder="Título do Livro" required>
        <label for="livro_data_publicacao">Data de Publicação:</label><input type="date" id="livro_data_publicacao" required>
        <label for="livro_autor">Autor:</label><select id="livro_autor" required></select>
        <label for="livro_genero">Gênero:</label><select id="livro_genero" required></select>
        <button onclick="adicionarLivro()">Cadastrar Livro</button>
        <ul id="lista_livros"></ul>
        <button class="toggle-btn" onclick="toggleVisibility('lista_livros', this)">↓</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
